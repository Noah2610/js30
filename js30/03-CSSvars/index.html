<hmtl>
	<head>
		<title>03 - CSS variables and JS</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>

	<body>
		<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

	  <div class="controls">
	    <label for="spacing">Spacing:</label>
	    <input type="range" name="spacing" min="10" max="100" value="25" data-sizing="px">

	    <label for="blur">Blur:</label>
	    <input type="range" name="blur" min="0" max="50" value="50" data-sizing="px">

	    <label for="base">Base Color</label>
	    <input type="color" name="base" value="#ffc600">
	  </div>

	  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

		<!-- <script type="text/javascript" src="./randImg.js"></script> -->

	</body>
